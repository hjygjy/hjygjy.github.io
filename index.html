<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>来自顾老师的一份信～</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
        @font-face {
            font-family: Delius Swash Caps;
            src: url('DeliusSwashCaps-Regular.ttf') format("truetype");
        }
        @font-face {
            font-family: Great Vibes;
            src: url('GreatVibes-Regular.ttf') format("truetype");
        }
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="applicable-device"content="pc,mobile"/>
</head>

<body>
    <audio id="bgm" autoplay="autoplay" loop="loop" preload="auto" src="res/Mili - Main theme.mp3">不支持</audio>
	<div id="mainDiv">
		<div id="content">
			<div id="note">
				<span>
					<h2>Dear QY</h2>
                    <p>You said you were lonely. </p>
					  <p>你说你孤单， </p>
                    <p>You said you had no body.</p>
					 <p>你说你的身边没有人分担你的痛苦与欢乐，  </p>
                    <p>Then I called my self nobody， </p>
			      <p>那么我就成为你身边陪伴你的那个人。 </p>		
                
                    <br>
                    You complete me.
				
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						<p>笨笨❤聪聪</p>
						<div id="elapseClock"></div>
					</div>
					<div id="love-u">
						 <br/>
						<div class="signature"> </div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			
           
            Copyright © 2021 <a href='https://hjygjy.github.io'>GJY❤HJY</a> 
		</div>
	</div>
	<script type="text/javascript">
        var audio = document.getElementById('bgm');
        $('html').one('touchstart',function(){
            audio.play();
        });
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2020,11,27);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#note").css("display", "none")
		    document.execCommand("stop");
		} else {
            $("#note").typewriter();
            if ($(window).width() < 767) {
                setTimeout(function(){
                    $("#note").fadeOut(2000, function () {
                        showHeart();
                    })
                }, 45000);
            }
            else {
                setTimeout(function () {
                    startHeartAnimation();
                }, 2000);
            }
			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 200);

			//adjustCodePosition();
		}

		function showHeart() {
            $("#loveHeart").fadeIn(1000, function () {
                startHeartAnimation();
            });
        }

	</script>
</body>
</html>
